<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript">
	document.onmousewheel = function() {return false;}//禁止鼠标滚动
	$(document).ready(function(){
		$("#innerFrame").focus();//3d页面加载获取焦点
		
		var userAgent = window.navigator.userAgent.indexOf("MSIE") ;
		
		var ieiframe = "../../ieiframe.html";
		var euroStyle = "http://114.215.180.136/web3d/web3d/3room/watcher.html";//
		var chinaStyle = "http://www.baidu.com";//
		
		if(userAgent > 0){
			$("#innerFrame").attr("src",ieiframe);
		}else{
			$("#innerFrame").attr("src",euroStyle);
			$(".allscreen").attr({href:euroStyle,target:"_blank"});
			$(".simpleEuroStyle").bind("click",function(){
				$(this).addClass("styleSelected").siblings().removeClass("styleSelected");
				$("#innerFrame").attr("src",euroStyle);
				$(".allscreen").attr("href",euroStyle);
			});
			$(".chineseStyle").bind("click",function(){
				$(this).addClass("styleSelected").siblings().removeClass("styleSelected");
				$("#innerFrame").attr("src",chinaStyle);
				$(".allscreen").attr("href",chinaStyle);
			});
		}
	});
</script>
